        Define function :
        function x() {
            "code executed when function is called"

        Anonymous function : Used with event handlers (eg. buttons)
        Syntax : 
        function() {
            "code"
        }

        Can be assigned to variable
        Eg.
        myFunc = function() {
            code
        }

        Call function :
        myFunc()
        */

        /*
        Parameter : Value specified inside function parentheses for it to function properly
        Eg. string.replace('x', 'y')
        */

        /*
        Scope :
        Values defined in functions only accessible when function called or from inside function
        Global scope values are defined outside any function, accessible from anywhere in code

        Example:
        let x = 1

        function a() {
            let y = 2
        }

        function b() {
            let z = 3
        }

        function output(value) {
            const para = document.createElement('p')
            document.body.appendChild(para);
            para.textContent = 'Value: ' + value;
        }

        x accessible from anywhere
        y,z accessible only when accessed from inside function, ie. output function called
        inside function a() and b()
        */

        /*
        Complex functions broken down into multiple sub functions
        Eg.

        function mainFunc() {
            funcValue = x

            subFunc1(funcValue)
            subFunc2(funcValue)
            subFunc3(funcValue)
        }

        function subFunc1(x) {
            console.log(x)
        }

        function subFunc2(x) {
            console.log(x)
        }

Global Variable: Defined outside any function, accessible from anywhere
Local Variable: Defined inside a function, only accessible from within function
If a global and local variable have the same name, function uses value of local variable
Mostly local variables used

Default value for a parameter is used if argument for that parameter is not provided when function is called
Default value may be set to call another function, used if argument not provided for parameter when function is called
Default value assigned in two ways:
1. During declaration :
function f1(par1, par2 = "Default Value") {

}

function f2(par1, par2) {
    if (par2 === undefined) {
        par2 = "Default Value"
    }
}

or 

function f2(par1, par2) {
    text = text || "Default Value"
}

or 
function f3(par1, par2) {
    par2 ?? "Default Value" 
}

?? : Nullish coalescing operator
a ?? b
If a is defined (not null or undefined), returns a
Else returns b
